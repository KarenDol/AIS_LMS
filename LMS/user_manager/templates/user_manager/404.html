<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="{% static 'user_manager/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'user_manager/css/404.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <p class="error-message">Кажется что-то пошло не так...</p>
            <p class="error-details">{{ error_code }}</p>
            <div class="button-container">
                <button class="go-home-btn" type="button" onclick="window.location.href='{% url prev_page %}'">Домой</button>
            </div>
        </div>
        <div class="illustration">
            <img src="{% static 'user_manager/error.png' %}" alt="404 Illustration">
        </div>
    </div>

    <script>
      if (window.location.pathname.startsWith('/404/')) {
        window.history.replaceState(null, null, '/404/');
      }
    </script>
</body>
</html>
